<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Lines</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
</head>
<body>
    <h1>Join Lines</h1>
    <div class="container">
        <div class="input-box">
            <div class="button-group">
                <button id="pasteButton" title="Colar texto da área de transferência">📋</button>
                <button id="clearButton" title="Limpar o texto">🗑️</button>
                <button id="undoButton" title="Desfazer última alteração">↩️</button>
            </div>
            <textarea id="inputText" placeholder="Cole seu texto aqui..."></textarea>
        </div>
        <div class="output-box">
            <textarea id="outputText" placeholder="Texto processado aparecerá aqui..." readonly></textarea>
            <div class="button-group-output">
                <button id="copyButton" class="copy">📄 Copiar</button>
                <button id="validateSqlButton" class="validate">✅ Validar SQL</button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>© 2025 Vítor Bastos</p>
    </footer>
    <div id="notification" class="notification hidden"></div>
    <script src="script.js"></script>
</body>
</html>
